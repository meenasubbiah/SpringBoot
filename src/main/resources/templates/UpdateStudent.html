<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
	<title>View Student by Id</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Student Details</h1>
<form th:action="@{/updateStudentResult}" th:object="${student}" th:method="post">
	<table border="1" style="border-style: solid;">
		<tr>
			<td>Id:</td>
			<td><input th:value="${student.id}" th:field="*{id}"/></td>
		</tr>
		<tr>
			<td>Name:</td>
			<td><input th:value="${student.getName()}" th:field="*{name}"/></td>
		</tr>
		<tr>
			<td><button type="submit" th:formaction="@{/}">Ok</button></td>
			<td><input type="submit" value="update"/></td>
			<td><input type="reset" value="reset"/></td>
		</tr>
	</table>
</form>
</body>
</html>
